<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gets all the makeup prices from websites such as Sephora, Bath & Body Works, and Ulta and gives a list of all the prices in a tabular form">
    <meta name="theme-color" content="">
    <title>Makeup Prices</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7eb3, #ff3377);
            color: #fff;
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: space-between;

        }

        header {
            padding: 20px;
            background: #fff;
            color: #ff3377;
            font-size: 24px;
            font-weight: bold;
        }
        th{
          border: 1px solid #fff;
          font-size: 17px;
          padding: 30px;
          text-align: left;
          width: auto;
        }
        td{
          border: 1px solid #fff;
          font-size: 17px;
          padding: 10px;
          text-align: left;
          width: 20px;
        }
        #website-Info {
          display: block;
          margin-top: 30px;
          text-align: cexxnter;
        }

        #linkHeader{
          width: 1000px;
        }

        #makeupTable{

          padding-top: 20px;
          display:block;
          margin-right: auto;
        }

        fieldset{
            border: 3px solid #fff;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            width: 100%;
            display: block;
        }


        #Filters{
          width: 10%;
          margin-right: 150px;
          margin-left: 5px;
        }

        legend {
          font-weight: bold;
          color: #fff;
        }

        label {
         margin-right: 10px; /* Add space between checkboxes and labels */
        }
    </style>
</head>

<body>
    <header>Makeup Prices</header>

    <div id="container">
        <div id="Filters">

        <fieldset id="Price">
            <legend>Price</legend>
            <label for="minPrice">Min:</label></br>
            <input type="number" placeholder="$" size="10" id="minPrice" name="minPrice">
            <label for="maxPrice">Max:</label></br>
            <input type="number" placeholder="$" size="10" id="maxPrice" name="maxPrice">
        </fieldset>

        <fieldset id="Brands">
            <legend>Brands</legend>
            <label>
            <input name="Sephora" type="checkbox" data-condition="Sephora" checked=""> Sephora
            </label></br>
            <label>
            <input name="Bath&BodyWorks" type="checkbox" data-condition="BathAndBodyWorks" checked="">Bath And BodyWorks
            </label></br>
            <label>
            <input name="Ulta" type="checkbox" data-condition="Ulta" checked=""> Ulta
            </label></br>
            <label>
            <input name="fragranceNet" type="checkbox" data-condition="fragranceNet" checked=""> fragranceNet
            </label></br>
       </fieldset>

        <fieldset id="ProductType">
            <legend>Products</legend>
            <label for="lipstick"><input type="checkbox" id="lipstick" name="lipstick"> Lipstick</label></br>
            <label for="mascara"><input type="checkbox" id="mascara" name="mascara"> Mascara</label></br>
        </fieldset>
       </div>

               <table id="makeupTable">
                 <thead>
                   <th>Price</th>
                   <th>Brand</th>
                   <th>Product Type</th>
                   <th id="linkHeader">Link</th>
                 </thead>
                 <tbody id="tableBody">
                   <script src='GetMakeupData.js', type='module'> </script>
                 </tbody>
               </table>
    </div>
     <a id="website-Info" href="WebsiteInfo.html"> About the website </a>
</body>

</html>
